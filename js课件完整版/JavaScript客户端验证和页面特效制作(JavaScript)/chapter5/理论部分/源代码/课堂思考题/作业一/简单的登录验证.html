<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>登录验证</TITLE>
<STYLE type="text/css">
td{font-size:12px}
</STYLE>
<SCRIPT type="text/javascript">
function checkLogin(){
	var username=document.myform.userid.value;
	var userpass=document.myform.passwd.value;
	if(username==""){
		alert("请输入用户名");
		document.myform.userid.focus();
		return false;
	}else{
	 for(var i=0;i<username.length;i++)
	  {
	     var charTest=username.toLowerCase().charAt(i);
		 if( (!(charTest>='0' && charTest<='9')) &&  (!(charTest>='a' && charTest<='z')))
		 {
		  alert("用户名包含非法字符，只能包括字母,数字");
		  document.myform.userid.select();
		  return false;
		  }
	  }
	}
	if(userpass==""){
		alert("请输入密码");
		document.myform.passwd.focus();
		return false;
	}else if(userpass.length<6){
		alert("密码输入错误，请重新输入");
		document.myform.passwd.select();
		return false
	}
	return true;
}

</SCRIPT>
</HEAD>

<BODY>
<FORM NAME="myform" METHOD="POST" action="success.html" onSubmit="return checkLogin()">
<TABLE align="center">
<TR>
<TD>
<IMG src="images/Snap1.jpg"><DIV style="position:absolute; left: 490px; top: 216px; width: 356px;">
  <TABLE width="100%" height="100%" border=0 cellPadding=0 cellSpacing=0>
                   <TBODY>
                        <TR vAlign=top> 
                          <TD width="23%" 
                      height=27 align=right class=bld>用户名:&nbsp;</TD>
                          <TD height="27" align=left><INPUT TYPE="text" SIZE="20" NAME="userid"><BR>用户名由字母和数字组成</TD>
                     </TR>
                        <TR vAlign=top> 
                          <TD class=bld align=right height=27>密码:&nbsp;</TD>
                          <TD height="27" align=left><INPUT TYPE="password" SIZE="20" NAME="passwd"><BR>密码长度6位以上</TD>
                     </TR>
                        <TR vAlign=top> 
                          <TD class=bld align=right height=40>&nbsp;</TD>
                            <TD  align=left valign="middle"><A href="#"><INPUT name="submit" type="image" src="images/login.gif" width="101" height="22" border="0" ></A> </TD>
                        </TR>
          </TABLE></DIV>
</TD>
</TR>
</TABLE>
</FORM>
</BODY>
</HTML>
