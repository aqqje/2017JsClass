var initTop=0;
function init( )
{
   initTop=document.getElementById("advLayer").style.pixelTop;
}
function move( )
{  
   document.getElementById("advLayer").style.pixelTop=initTop+document.body.scrollTop; 
}
window.onscroll=move ;

</SCRIPT>
</HEAD>
