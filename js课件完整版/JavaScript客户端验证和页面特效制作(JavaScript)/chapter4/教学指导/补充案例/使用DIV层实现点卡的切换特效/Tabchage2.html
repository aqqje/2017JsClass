//对上述两个函数简化后的代码
function TabChange(show,hidden) 
{
		
	document.getElementById(show+"Layer").style.display="block";
	document.getElementById(hidden+"Layer").style.display="none";
	
	document.getElementById(show+"TabLayer1").style.display="none";
	document.getElementById(show+"TabLayer2").style.display="block";

	document.getElementById(hidden+"TabLayer1").style.display="block";
	document.getElementById(hidden+"TabLayer2").style.display="none";

	
}
