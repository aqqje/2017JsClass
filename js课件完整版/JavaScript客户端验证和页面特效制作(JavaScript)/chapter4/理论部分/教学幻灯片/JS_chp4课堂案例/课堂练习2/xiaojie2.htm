<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>小结2按钮图片练习</title>
<style type="text/css">
.mouseOverStyle{
   background-image: url(images/xiaojie2_over.gif);
   color:#CC0099;
   border:0px;
	margin:0px;
	padding:0px;
	height:35px;
	width: 130px;
	font-size: 14px;	  
}
.mouseOutStyle{
   background-image: url(images/xiaojie2_out.gif);
   color:#0000FF;
   border:0px;
   margin:0px;
   padding:0px;
   height:35px;
   width: 130px;
   font-size: 14px;	  
}
body, p {
color:#111111;
font-size:12px;
}
/*设置无下划线的超连接样式*/
A {
	color: blue;
	text-decoration: none;
   }       
A:hover{ /*鼠标在超链接上悬停时变为颜色*/
   color: red;
   }
#RegisterForm {
background:transparent url(images/title_register2.gif) no-repeat scroll 0pt;
background-position:top;
border:1px solid #DDDDDD;
float:left;
padding:30px 0pt 0pt 10px;
width:320px;
text-align:left;
margin-top:15px;

}
#RegisterForm .Features {
clear:both;
color:#333333;
line-height:32px;
}
#RegisterForm p {
line-height:1.8em;
margin:0pt 0pt 0pt 20px;
}
#RegisterForm .Features em {
color:#0099FF;
font-size:13px;
font-style:normal;
font-weight:bold;
line-height:1em;
margin:12px 0pt 0pt;
}
#RegisterForm .Features img {
float:left;
margin-right:13px;
}
#RegisterForm input{
border:medium none;
color:#FFFFFF;
cursor:pointer;
font-weight:bold;
height:35px;
vertical-align:middle;
width:130px;}
</style>
</head>
<body>
<div id="RegisterForm">

<p class="Features">
<img width="32" height="32" alt="超人气商品" src="images/icon_features_01.gif"/>
<em>便宜有好货！</em>
<a href="#">超过7000万件商品任您选。</a></p>
<p class="Features">
<img width="32" height="32" alt="超安全付款" src="images/icon_features_02.gif"/>
<em>买卖更安心！</em>
<a href="#">支付宝交易超安全。</a></p>
<p class="Features">
<img width="32" height="32" alt="超现实诱惑" src="images/icon_features_03.gif"/>
<em>免费开网店！</em>
轻松赚钱交淘友。
</p>
<p class="Features">
<img width="32" height="32" alt="超精彩社区" src="images/icon_features_04.gif"/>
<em>超人气社区！</em>
精彩活动每一天。
</p>
<form name="form1" method="post" action="">
 <TABLE border=0 align="center">
    <TR>
      <TD height="30" colSpan=2 align=center><INPUT name=Button type="button" class="mouseOutStyle" value=" 现在就注册 "  
	  onMouseOver="this.className='mouseOverStyle'"   onMouseOut="this.className='mouseOutStyle'"></TD>
    </TR>
</TABLE>
</form>
</div>
</body>
</html>
