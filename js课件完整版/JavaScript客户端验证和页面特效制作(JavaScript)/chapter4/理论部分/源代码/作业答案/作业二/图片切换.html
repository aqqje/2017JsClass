<SCRIPT language="javascript">
function InitImage( )
{
   document.getElementById("job2").style.display="none";
   document.getElementById("resum1").style.display="none";
   document.getElementById("resumtab").style.display="none";
}
function TabChange(show,hidden) 
{
	document.getElementById(show+"tab" ).style.display="block";
	document.getElementById(hidden+"tab" ).style.display="none";
	
	document.getElementById(show+"2").style.display="none";
	document.getElementById(show+"1").style.display="block";

	document.getElementById(hidden+"2").style.display="block";
	document.getElementById(hidden+"1").style.display="none";

	
}
</SCRIPT>
</HEAD>

<BODY onLoad="InitImage()">
<P align="center"><IMG src="images/logo.jpg"></P>
<TABLE width="238" border="0" align="center" cellpadding="0" cellspacing="0">

	<TD width="210" rowspan="2" valign="top"><IMG src="images/jobtab.jpg" id="jobtab"></TD>
  </TR>
  <TR>
    <TD><IMG src="images/resum2.jpg" id="resum2" onMouseOver="TabChange('resum','job')" ></TD>
  </TR>
  <TR>

    <TD rowspan="2"><IMG src="images/resumtab.jpg" id="resumtab"></TD>
  </TR>
