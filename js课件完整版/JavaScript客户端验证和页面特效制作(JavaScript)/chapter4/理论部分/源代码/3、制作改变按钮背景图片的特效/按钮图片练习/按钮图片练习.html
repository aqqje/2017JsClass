<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>无标题文档</TITLE>
<STYLE type="text/css">
.mouseOverStyle{
   background-image: url(images/Over.gif);
   background-repeat:no-repeat;
   color:#CC0099;
   border:0 px;
	margin: 0px;
	padding: 0px;
	height: 37px;
	width: 160px;  
}
.mouseOutStyle{
   background-image: url(images/Out.gif);
   background-repeat:no-repeat;
   color:#0000FF;
   border:0 px;
   margin: 0px;
   padding: 0px;
	height: 37px;
	width: 160px;
}
</STYLE>
</HEAD>

<BODY>
<INPUT name="Submit" type="submit" class="mouseOutStyle" value=" " onMouseOver="this.className='mouseOverStyle'"   onMouseOut="this.className='mouseOutStyle'">
</BODY>
</HTML>
