<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>改变细边框的颜色</TITLE>
 
<STYLE type="text/css" >
/*设置无下划线的超连接样式*/
A {
	color: blue;
	text-decoration: none;
   } 
/*鼠标在超链接上悬停时变为颜色*/     
A:hover{ 
   color: red;
   }
/*设置细边框样式*/  
.boxBorder{
	border-width:1px;
	border-style:solid;	
}
/*设置图片按钮样式*/  
.picButton{
   background-image: url(images/back1.jpg);
   color:#0000FF;
   border:0px;
   margin: 0px;
   padding: 0px;
   height: 23px;
   width: 82px;
   font-size: 14px;	  
}
</STYLE>
</HEAD>

<BODY>
<FORM action="" method="post">
<TABLE border=0 align="center">
    <TR align=left>
      <TD width="60">会员名:</TD>
      <TD width="145"><INPUT class=boxBorder id=txtName size=15 name=txtName  > </TD>
    </TR>
    <TR align=left>
      <TD>密&nbsp;&nbsp;码:</TD>
      <TD><INPUT class=boxBorder id=txtPass type=password size=15 name=txtPass  >      </TD>
    </TR>
    <TR>
      <TD height="30" colSpan=2 align=center><INPUT name=Button type="button" class="picButton"   value=" 登   录 "   ></TD>
    </TR>
    <TR>
      <TD align=right colSpan=2><A href="#" onMouseOver="this.style.fontSize='24px'" onMouseOut="this.style.fontSize='14px'">免费注册</A></TD>
    </TR>
</TABLE>
</FORM >
</BODY>
<P>&nbsp;</P>
<P></P>
</BODY>
</HTML>
