<SCRIPT type="text/javascript">
function checkLogin(){
	var loginCode = document.myform.txtCode.value;

	if(loginCode==""){//判断非空输入
		alert("请输入QQ号码");
		document.myform.txtCode.focus();//QQ号码框获得焦点
	}else if(isNaN(loginCode)){// isNaN()函数用于验证输入的是否是数字，返回真或假，即is not a number
			alert("QQ号码必须是数字");
			document.myform.txtCode.focus();
	}else if(pass==""){
		alert("请输入QQ密码");
		document.myform.txtPass.focus();
	}else if(pass.length<6){
		alert("密码长度不能小于6位");
