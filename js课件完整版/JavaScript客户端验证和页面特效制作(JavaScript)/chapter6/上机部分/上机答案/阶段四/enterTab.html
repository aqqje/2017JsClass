<SCRIPT  type="text/javascript" language="javascript">
//将回车事件修改为tab事件
function changeFocus(){
//键盘回车键对应的ascii码是13，tab键对应的ascii码是9  
/*判断按下回车键的控件类型：不能是提交、重置按钮等类型*/        
if (event.keyCode==13 && event.srcElement.type!='button' && event.srcElement.type!='submit' && event.srcElement.type!='reset' && event.srcElement.type!='textarea' && event.srcElement.type!='')
	     event.keyCode=9;
 }
 //dcument对象的onkeydown事件  
document.onkeydown= changeFocus  ; 
//用户名文本框失去焦点
function lostFocus(){
	var name = document.myform.txtUser.value;
	if(name==""){
		document.getElementById("nameError").innerHTML="<FONT color='red' size='-1'>用户名不能为空</FONT>";
		document.getElementById("nameWord").innerHTML="";
	}else{
		document.getElementById("nameError").innerHTML="";
	}
}
//密码框失去焦点
function passFocus(){
	var pass = document.myform.txtPass.value;
	if(pass==""){
		document.getElementById("passError").innerHTML="<FONT color='red' size='-1'>密码不能为空</FONT>";
		document.getElementById("passWord").innerHTML="";
	}else{
		document.getElementById("passError").innerHTML="";
	}
}
// 确认密码框失去焦点
function verifyPass(){
	var rpass = document.myform.txtRPass.value;
	var pass = document.myform.txtPass.value;
	if(rpass==""){
		document.getElementById("rpassError").innerHTML="<FONT color='red' size='-1'>确认密码不能为空</FONT>";
	}else if(rpass!=pass){
		document.getElementById("rpassError").innerHTML="<FONT color='red' size='-1'>确认密码必须与密码输入一致</FONT>";
	}
}
//电子邮件地址框失去焦点
function emailFocus(){
	var email = document.myform.txtEmail.value;
  if (email==""){
	   document.getElementById("emailError").innerHTML="<font color='red'>电子邮件不能为空!</font>"; 
	   document.getElementById("emailWord").innerHTML="";
	 }else if (email.indexOf("@",0)==-1){
	    document.getElementById("emailError").innerHTML="<font color='red'>电子邮件格式不正确,必须包含@符号！</font>";
		document.getElementById("emailWord").innerHTML="";
	 }else if (email.indexOf(".",0)==-1){
	    document.getElementById("emailError").innerHTML="<font color='red'>电子邮件格式不正确,必须包含.符号！</font>";  
		document.getElementById("emailWord").innerHTML="";  
	 }else{
	 	document.getElementById("emailError").innerHTML="";
	 }
}
</SCRIPT>
