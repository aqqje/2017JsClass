<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>DATE对象</TITLE>
<SCRIPT language="javascript" type="text/javascript" >
function reloop(){
 var time = new Date( ); //获得当前时间
 //获得年、月、日，Date()函数中的月份是从0－11计算
 var year = time.getYear();  
 var month = time.getMonth()+1;
 var date = time.getDate(); 
 var weekday = 0;
 switch(time.getDay()){
    case 0:
  	weekday = "星期日";
	break;
    case 1:
  	weekday = "星期一";
	break;
	case 2:
  	weekday = "星期二";
	break;
	case 3:
  	weekday = "星期三";
	break;
	case 4:
  	weekday = "星期四";
	break;
	case 5:
  	weekday = "星期五";
	break;
	case 6:
  	weekday = "星期六";
	break;
 }
 	document.write("今天是"+year+"年"+month+"月"+date+"日"+weekday);  
}
</SCRIPT>

</HEAD>

<BODY onLoad="reloop()">
</BODY>
</HTML>
