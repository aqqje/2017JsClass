<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>可关闭的浮动广告</TITLE>
<SCRIPT language="javascript">
 
var  picTop = 0;
var advTop = 0;
function init( )
{
   picTop=document.getElementById("advLayer").style.pixelTop;
   advTop=document.getElementById("closeAdv").style.pixelTop;
}
function move( )
{
    
    document.getElementById("advLayer").style.pixelTop=picTop+document.body.scrollTop;
	document.getElementById("closeAdv").style.pixelTop=advTop+document.body.scrollTop;
	 
}
function closeAdv(){
	document.getElementById("advLayer").style.display="none";
	document.getElementById("closeAdv").style.display="none";
}
	 
window.onscroll=move ;  //窗口的滚动事件，当页面滚动时调用move( )函数

</SCRIPT>
</HEAD>

<BODY onLoad="init()">

 <DIV id="advLayer" style="position:absolute;	left:16px;	top:80px;	width:302px;	height:171px;	z-index:1;"><A href="#"><IMG src="images/lady_0007.jpg" width="301" height="171" border="0"></A></DIV>
    <DIV id="closeAdv"  onClick="closeAdv()" style="position:absolute;	left:214px;	top:230px;	width:27px;	height:19px;z-index:2; cursor:hand"><IMG src="images/close.gif" width="100" height="14"></DIV>
</BODY>
</HTML>
