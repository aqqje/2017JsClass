<HTML>
<HEAD>
<TITLE>逻辑控制语句应用</TITLE>
<SCRIPT LANGUAGE = "JavaScript">
  document.write("<H2 align=center>打印倒正金字塔直线</H2>");
  var i= 25; 
  while(i>0)
    { 
      document.write("<HR align=center width=" + i+"%>");
      i=i-5;
     }
  for (var j=5; j<30; j=j+5)
      document.write("<HR align=center width=" + j+"%>");
</SCRIPT>
</HEAD>
