<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>javascript基本语法</TITLE>
<SCRIPT language="javascript" type="text/javascript">
/*
简易购物车的计算方式：商品数量*单价+运费=合计
*/
function cal(){
	var num= parseInt(document.myform.num.value);	//获得商品数量
	var price=parseFloat(document.myform.price.value);	//获得商品单价
	var cost=parseFloat(document.myform.cost.value);	//获得运费
	var amount=num*price+cost;
	document.myform.amount.value=amount;				//计算费用并向文本框复制赋值
	
}
</SCRIPT>
</HEAD>

<BODY>
<FORM action="" method="post" name="myform">
<TABLE width="533" height="133" border="1" bgcolor="#FFC8C8" align="center" cellpadding="0" cellspacing="0">
  <TR>
    <TH colspan="5">简易购物车</TH>
    </TR>
  <TR  align="center">
    <TD width="92">商品名称</TD>
    <TD width="100">数量(件)</TD>
    <TD width="110">单价(美元)</TD>
    <TD width="101">运费(美元)</TD>
    <TD width="130"><INPUT name="button2" type="button" value="合计" onClick="cal()"></TD>
  </TR>
   <TR align="center">
    <TD>跑跑道具</TD>
    <TD><INPUT type="text" name="num" size="10"></TD>
    <TD><INPUT type="text" name="price" size="10" ></TD>
    <TD><INPUT type="text" name="cost" size="10"></TD>
    <TD><INPUT type="text" name="amount" size="10">美元</TD>
   </TR>
</TABLE>
</FORM>
</BODY>
</HTML>
