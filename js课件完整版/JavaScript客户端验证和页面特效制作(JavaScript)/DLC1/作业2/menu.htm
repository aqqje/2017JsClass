
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>树形菜单</TITLE>
<STYLE type="text/css">
TD {
	FONT-SIZE: 13px; COLOR: #000000; LINE-HEIGHT: 22px
}
A{FONT-SIZE: 13px; COLOR: #000000; TEXT-DECORATION: none}
A:hover {FONT-SIZE: 13px; COLOR: #999999}
</STYLE>
<SCRIPT language="JavaScript">
function show(d1,d2,d3,d4){
if(document.getElementById(d1).style.display=='none'){
document.getElementById(d1).style.display='block';
document.getElementById(d2).style.display='none';
document.getElementById(d3).style.display='none';
document.getElementById(d4).style.display='none';
}
else{document.getElementById(d1).style.display='none';}
}
</SCRIPT>



</HEAD>

<BODY>
<TABLE width="180" border="0" cellspacing="0" cellpadding="0" background="bg.jpg">
  <TR> 
    <TD>
        <LI>
          <DIV ><A href="javascript:onClick=show('1','2','3','4') ">注册 & 认证</A></DIV>
          <DIV id="1" style="display:none">&nbsp;&nbsp;1、注册激活<BR>
            &nbsp;&nbsp;2、安全登录<BR>
            &nbsp;&nbsp;3、支付宝认证 </DIV>
        </LI>
		<LI>
          <DIV><A href="javascript: onClick=show('2','1','3','4') ">买家帮助</A></DIV>
          <DIV id="2" style="display:none">&nbsp;&nbsp;1、宝贝搜索、浏览<BR>
            &nbsp;&nbsp;2、了解卖家<BR>
            &nbsp;&nbsp;3、出价及付款 </DIV>
        </LI>
		<LI>
          <DIV><A href="javascript: onClick=show('3','1','2','4') ">卖家帮助</A></DIV>
          <DIV id="3" style="display:none">&nbsp;&nbsp;1、店铺设置管理<BR>
            &nbsp;&nbsp;2、商品发布出售＆推荐<BR>
            &nbsp;&nbsp;3、成交后发货＆评价 <BR>
			&nbsp;&nbsp;4、优惠券和红包</DIV>
        </LI>
		<LI>
          <DIV><A href="javascript: onClick=show('4','1','2','3') ">个人资料修改</A></DIV>
          <DIV id="4" style="display:none">&nbsp;&nbsp;1、我的淘宝功能介绍<BR>
            &nbsp;&nbsp;2、修改个人信息<BR>
            &nbsp;&nbsp;3、淘宝/支付宝帐户绑定</DIV>
        </LI>
		</TD>
  </TR>
</TABLE>

</BODY>
</HTML>
