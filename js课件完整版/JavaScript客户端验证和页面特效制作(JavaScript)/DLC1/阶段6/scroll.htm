<script language="JavaScript">
var NowFrame = 1;
				var MaxFrame = 5;
				var bStart = 0;
				function show() {
				var next = NowFrame + 1;
				if(next == MaxFrame+1)
				{
				   NowFrame = MaxFrame;
				   next = 1;
				}
				{
				   document.getElementById('div'+next).style.display = "";
				   document.getElementById('div'+NowFrame).style.display = "none";
				   if(NowFrame == MaxFrame)
					NowFrame = 1;
				   else
					NowFrame++;
				} 
					setTimeout('show()', 2000);
				}
</script>
