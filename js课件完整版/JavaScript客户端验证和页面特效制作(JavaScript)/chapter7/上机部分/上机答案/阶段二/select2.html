<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>动态添加下拉列表内容</TITLE>
<SCRIPT type="text/javascript">
 function showCity( )
  {
     
	 var country=document.myform.country.value; 
	 var option1,option2,option3;
     if(country=="中国"){
		option1= new Option("北京","bj");
		option2= new Option("上海","sh");
		option3= new Option("重庆","cq");
	  }else if(country=="美国"){
	    option1= new Option("华盛顿","hsd");
		option2= new Option("纽约","ny");
		option3= new Option("拉斯维加斯","dc");
	  }else if(country=="英国"){
	    option1= new Option("伦敦","ld");
		option2= new Option("曼彻斯特","mcst");
		option3= new Option("爱丁堡","adb");
	  }
	 document.myform.cityList.options.length=0;
	 document.myform.cityList.options.add(option1);
	 document.myform.cityList.options.add(option2);
	 document.myform.cityList.options.add(option3);
	 
	 document.myform.cityList.selectedIndex=0;
  }
</SCRIPT>
</HEAD>

<BODY>
<FORM action="" method="get" name="myform" >
<TABLE width="381" border="0" cellspacing="0" cellpadding="0">
  <TR>
    <TD colspan="2"><IMG src="images/top.jpg"></TD>
    </TR>
  <TR>
    <TD width="351" align="right">国家：</TD>
    <TD width="642">
	<SELECT name="country"  onChange="showCity()">
	  <OPTION>--请选择所属国家--</OPTION>
	  <OPTION value="中国">中国</OPTION>
	  <OPTION value="美国">美国</OPTION>
	  <OPTION value="英国">英国</OPTION>
	</SELECT>
	</TD>
  </TR>
  <TR>
    <TD align="right">省份/地区:</TD>
    <TD >
	<SELECT name="cityList">
	  <OPTION>--请选择所在省份和地区--</OPTION>
	</SELECT>
	</TD>
  </TR>
  <TR>
    <TD colspan="2"><IMG  src="images/foot.jpg"></TD>
   </TR>
   <TR><TD align="center" colspan="2"><INPUT type="button" name="submit" value="提交注册" ></TD></TR>
</TABLE>

</FORM>
</BODY>
</HTML>
