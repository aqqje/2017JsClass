<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>数据及联</TITLE>
<SCRIPT language="JavaScript" >	 
 function changeGame( )
  {
  	var gameType = new Array( );
	 gameType['牌类']=['斗地主', '拖拉机', '桥牌', '拱猪', '打百分', '跑得快'];
	 gameType['棋类']=['军棋', '跳棋', '五子棋', '围棋', '中国象棋', '国际象棋', '飞行棋', '黑白棋'];
	 gameType['其他类'] = ['连连看', '俄罗斯方块', '麻将', '台球', '挑错'];
     //获得 游戏类别的选项值
	 var typeName=document.myform.gameType.value; 
	 var newOption;
	 //清空游戏名称列表框的内容
	 document.myform.gameList.options.length=0;
	//循环添加游戏名称
	for(var j=0;j<gameType[typeName].length;j++){
         	newOption=new Option(gameType[typeName][j], gameType[typeName][j]); 
		 	document.myform.gameList.options.add(newOption);
	}
	//设置游戏名称列表框内容显示的索引
	 document.myform.gameList.selectedIndex=0;
  }

</SCRIPT>

 </HEAD>

<BODY >
<FORM name="myform" id="myform" action="" >
<TABLE width="472" border="0" align="center" cellpadding="0" cellspacing="0" background="images/table1_bg3.gif">
  <TR>
    <TD colspan="2"><IMG src="images/top2.jpg" width="662" height="203"></TD>
  </TR>

  <TR>
    <TD width="245" height="36" align="center">请选择游戏类别</TD>
    <TD width="417">
	<SELECT name="gameType" onChange="changeGame( )">
      <OPTION>--游戏分类--</OPTION>
	  <OPTION value="牌类">纸牌游戏</OPTION>
      <OPTION value="棋类">棋类游戏</OPTION>
      <OPTION value="其他类">其他游戏</OPTION>
     </SELECT>
	</TD>
  </TR>
  <TR>
    <TD height="33" align="center">游戏名称</TD>
    <TD><SELECT name="gameList">
      <OPTION>--请选择要加入的游戏--</OPTION>
	</SELECT></TD>
  </TR>
  <TR>
    <TD height="29">&nbsp;</TD>
    <TD>&nbsp;</TD>
  </TR>
  <TR>
    <TD colspan="2"><DIV align="center"><IMG src="images/login.gif" width="89" height="30" ></DIV></TD>
  </TR>
  <TR>
    <TD colspan="2">&nbsp;</TD>
    </TR>
</TABLE>
</FORM>
</BODY>
</HTML>
